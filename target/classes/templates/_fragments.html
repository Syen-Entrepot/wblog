<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width,inital-scale=1.0">
    <title th:replace="${title}">博客详情</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="../static/css/login_logout.css" th:href="@{/css/login_logout.css}">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../static/css/calendar.css" th:href="@{/css/calendar.css}">
    <!--<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->
    <!--<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>-->
</head>
<body>



<!--导航-->
<nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui teal header item">森</h2>
            <a href="#" th:href="@{/}" class=" m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="home icon"></i> 首页</a>
            <a href="#" th:href="@{/types/-1}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="idea icon"></i> 分类</a>
            <a href="#" th:href="@{/tags/-1}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon"></i> 标签</a>
            <a href="#" th:href="@{/archives}" class="m-item item m-mobile-hide" th:classappend="${n==4} ? 'active'"><i class="clone icon"></i> 归档</a>
            <a href="#" th:href="@{/about}" class="m-item item m-mobile-hide" th:classappend="${n==5} ? 'active'"><i class="info icon"></i> 关于博主</a>

            <div class="right m-item item m-mobile-hide">
                <div class="ui icon inverted transparent input">
                    <input type="text" placeholder="搜索">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<div th:fragment="login_logout_button" class="m-fixed m-right-center">
    <button >
        <span id="denglu"  class="show" th:class="${session.hide}" onclick="Show();">登录</span>
        <span id="show_hide" class="hide" th:class="${session.show}"  th:text="${session.email}">登录</span>
    </button>
</div>

<div th:fragment="login_logout">
    <button id="m_quit" class="hide" onclick="show_confirm()">退出</button>
    <div id="shade" class="c1 hide"></div>
    <div id="modal" class="c2 hide">

        <div>
            <!-- 登录页面 -->
            <div id="dowebok_login">
                <div class="dowebok">
                    <div class="logo">游客登录</div>
                    <!-- <hr /> -->
                    <div class="form_login_reg">
                        <div class="login_a">
                            <!--  id="submit" -->
                            <b id="e_submit" class="submit" onclick="dowebok_login()">游客登录</b>
                        </div>
                        <div class="register_a">
                            <b id="l_submit" class="submit" onclick="dowebok_register()">博主登录</b>
                        </div>
                    </div>

                    <div class="form-item">
                        <input id="email" type="text" autocomplete="off" placeholder="邮箱">
                    </div>
                    <div class="form-item">
                        <div id="aquire_check">
                            <input id="check_code" type="text"autocomplete="off" placeholder="验证码">
                            <input id="check_button" type="button" onclick="settime(this)" value="获取验证码" />

                        </div>
                    </div>
                    <div class="form-item">
                        <button id="c_submit" class="submit">登 录</button>
                    </div>
                    <div class="cancel">
                        <img src="../static/images/取消.png" th:src="@{/images/取消.png}" onclick="Hide()" />
                    </div>
                </div>

            </div>

            <!-- 注册页面 -->
            <div id="dowebok_register">
                <div class="dowebok">
                    <div class="logo">博主登录</div>
                    <!-- <hr /> -->
                    <div class="form_login_reg">
                        <div class=" login_b">
                            <b id="x_submit" class="submit" onclick="dowebok_login()">游客登录</b>
                        </div>
                        <div class="register_b">
                            <b id="t_submit" class="submit" onclick="dowebok_register()">博主登录</b>
                        </div>
                    </div>

                    <div class="form-item">
                        <input id="username" type="text" autocomplete="off" placeholder="登录账号">
                    </div>
                    <div class="form-item">
                        <div id="aquire_password">
                            <input id="password" type="password" autocomplete="off" placeholder="密码">
                        </div>
                    </div>
                    <div class="form-item">
                        <button id="m_submit" class="submit">登 录</button>
                    </div>
                    <div class="cancel">
                        <img src="../static/images/取消.png" th:src="@{/images/取消.png}" onclick="Hide()" />
                    </div>
                </div>
            </div>


        </div>

    </div>
</div>


<!--底部footer-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/wechat.jpg" th:src="@{/images/wechat.jpg}" class="ui round image" alt="" style="width: 110px">
                    </div>
                </div>

            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">最新博客</h4>
                <div id="newblog-container">
                    <div class="ui inverted link list" th:fragment="newblogList">
                        <a href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog : ${newblogs}" th:text="${blog.title}">用户故事(User Story)</a>
                        <!--/*-->
                        <a href="#" class="item">用户故事(User Story)</a>
                        <a href="#" class="item">用户故事(User Story)</a>
                        <!--*/-->
                    </div>
                </div>
            </div>
            <div class="three wide column ">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list ">
                    <a href="#" class="item " th:text="#{index.email}">Email: 2298990021@qq.com</a>
                    <a href="#" class="item ">qq: 2298990021</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">Blog</h4>
                <p class="m-text-thin inverted m-text-spaced m-opacity-mini stackable">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助！</p>
            </div>
        </div>
        <div class="ui inverted  section divider"></div>
        <p class="m-text-thin inverted m-text-spaced m-opacity-tiny">Copyright @ 2019-2020 wusen Designed by wusen</p>
    </div>
</footer>

<!--js的引入-->
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>
    <script src="../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
    <script src="../static/js/login_logout.js" th:src="@{/js/login_logout.js}"></script>
    <script src="../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
    <script src="../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    <script>
        $('#newblog-container').load(/*[[@{/footer/newblog}]]*/"/footer/newblog");

        //边框菜单
        $('.btn').on("click", function() {
            $('.btn').toggleClass('btnc');
            $('.sidebar').toggleClass('side');
        });
    </script>
</th:block>
</body>
</html>
